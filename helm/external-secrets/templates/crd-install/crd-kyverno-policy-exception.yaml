{{- if or (.Capabilities.APIVersions.Has "kyverno.io/v2/PolicyException") (.Capabilities.APIVersions.Has "kyverno.io/v2beta1/PolicyException") }}
{{- if .Capabilities.APIVersions.Has "kyverno.io/v2/PolicyException" -}}
apiVersion: kyverno.io/v2
{{- else -}}
apiVersion: kyverno.io/v2beta1
{{- end }}
kind: PolicyException
metadata:
  name: {{ include "external-secrets.name" . }}-crd
  namespace: "{{ .Values.giantswarm.policyExceptionNamespace | default .Release.Namespace }}"
  annotations:
    # create hook dependencies in the right order
    "helm.sh/hook-weight": "-3"
    {{- include "crdInstallAnnotations" . | nindent 4 }}
  labels:
    {{- include "external-secrets.labels" . | nindent 4 }}
spec:
  background: true
  exceptions:
  - policyName: disallow-host-path
    ruleNames:
    - host-path
    - autogen-host-path
    - autogen-cronjob-host-path
  - policyName: require-run-as-nonroot
    ruleNames:
    - run-as-non-root
    - autogen-run-as-non-root
  - policyName: restrict-volume-types
    ruleNames:
    - restricted-volumes
    - autogen-restricted-volumes
  - policyName: disallow-capabilities-strict
    ruleNames:
    - require-drop-all
    - adding-capabilities-strict
    - autogen-require-drop-all
    - autogen-adding-capabilities-strict
  - policyName: restrict-seccomp-strict
    ruleNames:
    - check-seccomp-strict
    - autogen-check-seccomp-strict
  - policyName: disallow-privilege-escalation
    ruleNames:
    - privilege-escalation
    - autogen-privilege-escalation
  match:
    any:
    - resources:
        kinds:
        - Job
        - Pod
        names:
        - external-secrets*
        namespaces:
        - "{{ .Release.Namespace }}"
{{- end }}
